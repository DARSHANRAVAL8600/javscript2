<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Future Space - Personal Hub</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
            min-height: 100%;
            line-height: 1.6;
        }

        html { height: 100%; }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 10px 0;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin: 0;
            opacity: 0.9;
            font-weight: 300;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f7fafc;
        }

        .card-icon {
            font-size: 2rem;
            margin-right: 15px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-title {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #f8fafc;
        }

        .input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input::placeholder {
            color: #a0aec0;
        }

        .btn {
            width: 100%;
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            width: auto;
            padding: 10px 20px;
            font-size: 0.9rem;
            margin: 0;
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(245, 101, 101, 0.4);
        }

        .preview-area {
            width: 100%;
            height: 200px;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            background: #f8fafc;
            transition: all 0.3s ease;
            color: #718096;
            font-size: 1.1rem;
        }

        .preview-area:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .preview-area img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        .data-section {
            margin-top: 30px;
            padding: 25px;
            background: #f8fafc;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .data-section h3 {
            margin: 0 0 20px 0;
            font-size: 1.2rem;
            color: #2d3748;
            font-weight: 600;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .data-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .data-item:first-child {
            padding-top: 0;
        }

        .data-content {
            flex: 1;
            margin-right: 15px;
        }

        .data-content strong {
            color: #2d3748;
            display: block;
            margin-bottom: 5px;
        }

        .data-content small {
            color: #718096;
            font-size: 0.85rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #718096;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: white;
            border-radius: 12px;
            color: #2d3748;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-left: 4px solid #667eea;
        }

        .toast.show {
            transform: translateX(0);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .grid { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .container { padding: 15px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .stats-grid { grid-template-columns: 1fr; }
            .card { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Future Space</h1>
            <p class="subtitle">Your Personal Digital Universe</p>
        </div>

        <div class="grid">
            <!-- Profile Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üë§</div>
                    <h2 class="card-title">Profile Hub</h2>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="name" class="input" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="input" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Bio</label>
                    <input type="text" id="bio" class="input" placeholder="Tell us about yourself">
                </div>
                
                <button class="btn" onclick="saveProfile()">Save Profile</button>
                
                <div id="profileData" class="data-section" style="display: none;">
                    <h3>Your Profile</h3>
                    <div id="profileInfo"></div>
                </div>
            </div>

            <!-- Image Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üñºÔ∏è</div>
                    <h2 class="card-title">Image Gallery</h2>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Select Image</label>
                    <input type="file" id="imageFile" class="input" accept="image/*" onchange="previewImage()">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Image Title</label>
                    <input type="text" id="imageTitle" class="input" placeholder="Give your image a title">
                </div>
                
                <div class="preview-area" id="preview">
                    <div>üì∑ Image preview will appear here</div>
                </div>
                
                <button class="btn" onclick="saveImage()">Save Image</button>
                
                <div id="imageData" class="data-section" style="display: none;">
                    <h3>Your Images</h3>
                    <div id="imageInfo"></div>
                </div>
            </div>

            <!-- Notes Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üìù</div>
                    <h2 class="card-title">Notes</h2>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Note Title</label>
                    <input type="text" id="noteTitle" class="input" placeholder="Enter note title">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Note Content</label>
                    <input type="text" id="noteContent" class="input" placeholder="Write your note here">
                </div>
                
                <button class="btn" onclick="saveNote()">Add Note</button>
                
                <div id="noteData" class="data-section" style="display: none;">
                    <h3>Your Notes</h3>
                    <div id="noteInfo"></div>
                </div>
            </div>

            <!-- Stats Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üìä</div>
                    <h2 class="card-title">Statistics</h2>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-number" id="profileCount">0</span>
                        <div class="stat-label">Profile</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="imageCount">0</span>
                        <div class="stat-label">Images</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="noteCount">0</span>
                        <div class="stat-label">Notes</div>
                    </div>
                </div>
                
                <button class="btn btn-danger" onclick="clearAll()">Clear All Data</button>
            </div>
        </div>
    </div>

    <script>
        // Toast notification system
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 400);
            }, 3000);
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
            loadImages();
            loadNotes();
            updateStats();
        });

        // Profile functions
        function saveProfile() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const bio = document.getElementById('bio').value.trim();

            if (!name || !email) {
                showToast('‚ùå Please fill in name and email fields');
                return;
            }

            const profile = { 
                name, 
                email, 
                bio, 
                date: new Date().toLocaleDateString() 
            };
            
            localStorage.setItem('profile', JSON.stringify(profile));
            loadProfile();
            updateStats();
            showToast('‚úÖ Profile saved successfully!');
            
            // Clear form
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('bio').value = '';
        }

        function loadProfile() {
            const profile = JSON.parse(localStorage.getItem('profile'));
            const section = document.getElementById('profileData');
            const info = document.getElementById('profileInfo');

            if (profile) {
                section.style.display = 'block';
                info.innerHTML = `
                    <div class="data-item">
                        <div class="data-content">
                            <strong>Name:</strong> ${profile.name}
                        </div>
                    </div>
                    <div class="data-item">
                        <div class="data-content">
                            <strong>Email:</strong> ${profile.email}
                        </div>
                    </div>
                    <div class="data-item">
                        <div class="data-content">
                            <strong>Bio:</strong> ${profile.bio || 'No bio provided'}
                        </div>
                    </div>
                    <div class="data-item">
                        <div class="data-content">
                            <strong>Created:</strong> ${profile.date}
                        </div>
                        <button class="btn btn-danger" onclick="deleteProfile()">Delete</button>
                    </div>
                `;
            } else {
                section.style.display = 'none';
            }
        }

        function deleteProfile() {
            if (confirm('Are you sure you want to delete your profile?')) {
                localStorage.removeItem('profile');
                loadProfile();
                updateStats();
                showToast('üóëÔ∏è Profile deleted');
            }
        }

        // Image functions
        function previewImage() {
            const file = document.getElementById('imageFile').files[0];
            const preview = document.getElementById('preview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        }

        function saveImage() {
            const file = document.getElementById('imageFile').files[0];
            const title = document.getElementById('imageTitle').value.trim();

            if (!file || !title) {
                showToast('‚ùå Please select an image and provide a title');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const images = JSON.parse(localStorage.getItem('images')) || [];
                images.push({
                    id: Date.now(),
                    title,
                    data: e.target.result,
                    date: new Date().toLocaleDateString()
                });
                localStorage.setItem('images', JSON.stringify(images));
                loadImages();
                updateStats();
                showToast('üñºÔ∏è Image saved successfully!');

                // Clear form
                document.getElementById('imageFile').value = '';
                document.getElementById('imageTitle').value = '';
                document.getElementById('preview').innerHTML = '<div>üì∑ Image preview will appear here</div>';
            };
            reader.readAsDataURL(file);
        }

        function loadImages() {
            const images = JSON.parse(localStorage.getItem('images')) || [];
            const section = document.getElementById('imageData');
            const info = document.getElementById('imageInfo');

            if (images.length > 0) {
                section.style.display = 'block';
                info.innerHTML = images.map(img => `
                    <div class="data-item">
                        <div class="data-content">
                            <strong>${img.title}</strong>
                            <small>Saved on ${img.date}</small>
                        </div>
                        <button class="btn btn-danger" onclick="deleteImage(${img.id})">Delete</button>
                    </div>
                `).join('');
            } else {
                section.style.display = 'none';
            }
        }

        function deleteImage(id) {
            if (confirm('Are you sure you want to delete this image?')) {
                const images = JSON.parse(localStorage.getItem('images')) || [];
                const filtered = images.filter(img => img.id !== id);
                localStorage.setItem('images', JSON.stringify(filtered));
                loadImages();
                updateStats();
                showToast('üóëÔ∏è Image deleted');
            }
        }

        // Note functions
        function saveNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();

            if (!title || !content) {
                showToast('‚ùå Please fill in both title and content');
                return;
            }

            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.push({
                id: Date.now(),
                title,
                content,
                date: new Date().toLocaleDateString()
            });
            localStorage.setItem('notes', JSON.stringify(notes));
            loadNotes();
            updateStats();
            showToast('üìù Note saved successfully!');

            // Clear form
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
        }

        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            const section = document.getElementById('noteData');
            const info = document.getElementById('noteInfo');

            if (notes.length > 0) {
                section.style.display = 'block';
                info.innerHTML = notes.map(note => `
                    <div class="data-item">
                        <div class="data-content">
                            <strong>${note.title}</strong>
                            <div style="margin: 8px 0; color: #4a5568;">${note.content}</div>
                            <small>Created on ${note.date}</small>
                        </div>
                        <button class="btn btn-danger" onclick="deleteNote(${note.id})">Delete</button>
                    </div>
                `).join('');
            } else {
                section.style.display = 'none';
            }
        }

        function deleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                const notes = JSON.parse(localStorage.getItem('notes')) || [];
                const filtered = notes.filter(note => note.id !== id);
                localStorage.setItem('notes', JSON.stringify(filtered));
                loadNotes();
                updateStats();
                showToast('üóëÔ∏è Note deleted');
            }
        }

        // Update statistics
        function updateStats() {
            const profile = localStorage.getItem('profile');
            const images = JSON.parse(localStorage.getItem('images')) || [];
            const notes = JSON.parse(localStorage.getItem('notes')) || [];

            document.getElementById('profileCount').textContent = profile ? '1' : '0';
            document.getElementById('imageCount').textContent = images.length;
            document.getElementById('noteCount').textContent = notes.length;
        }

        // Clear all data
        function clearAll() {
            if (confirm('‚ö†Ô∏è This will delete ALL your data permanently. Are you sure?')) {
                localStorage.clear();
                loadProfile();
                loadImages();
                loadNotes();
                updateStats();
                showToast('üßπ All data cleared successfully!');
            }
        }
    </script>
